server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Cache immutable static assets
  location ~* \.(?:js|css|woff2?|ttf|eot|ico|svg|png|jpe?g|gif)$ {
    expires 30d;
    add_header Cache-Control "public, max-age=2592000, immutable";
    try_files $uri =404;
  }

  # SPA fallback: any non-file/non-dir -> index.html
  location / {
    try_files $uri $uri/ /index.html;
  }
}
