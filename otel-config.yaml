receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318
    
exporters:
  prometheus:
    endpoint: 0.0.0.0:8889   # collector will serve /metrics here
  otlphttp:
    endpoint: http://loki:3100/otlp
  debug:
    verbosity: detailed   # shows log body + attributes
    
service:
  telemetry:
    logs:
      level: debug
  pipelines:
    logs:
      receivers: [otlp]
      exporters: [debug, otlphttp]
    metrics:
      receivers: [otlp]
      exporters: [prometheus]
